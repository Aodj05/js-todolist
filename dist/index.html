<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/qiBorAzjT.jpg">
            <h1 class="title">Todo List</h1>
        </div>
    </header>
    <main class="main">
        <nav class="nav" id="nav">
            <div class="default-projects-list">
                <button class="btn-default-project" id="btn-inbox-projects">
                    Inbox
                </button>
                <button class="btn-default-project" id="btn-today-projects">
                    Today
                </button>
                <button class="btn-default-project" id="btn-week-projects">
                    This week
                </button>
            </div>
            <h1 class="projects-title">Projects</h1>
            <div class="projects-list" id="projects-list"></div>
            <button class="btn-add-project" id="btn-add-project">
                Add Project
            </button>
            <div class="add-project-popup" id="add-project-popup">
                <input
                  class="input-add-project-popup"
                  id="input-add-project-popup"
                  type="text"
                />
                <div class="add-project-popup-btns">
                    <button
                      class="btn-add-project-popup"
                      id="btn-add-project-popup"
                    >
                      Add
                    </button>
                    <button
                      class="btn-cancel-project-popup"
                      id="btn-cancel-project-popup"
                    >
                      Cancel
                    </button>
                </div>
            </div>
        </nav>
        <div class="project-preview" id="project-preview"></div>
    </main>
    <footer class="footer">
        <p>quill pen image Clipart Library Â© 2016-2021</p>
        <a href="http://clipart-library.com/quill.html">Quill</a>
    </footer>
</body>
</html>
